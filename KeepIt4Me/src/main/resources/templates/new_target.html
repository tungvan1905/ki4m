<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Target</title>
</head>
<body>
	<div align="center">
		<h1>Create New Target</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${target}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>Target Name:</td>
					<td><input type="text" th:field="*{name_target}" /></td>
				</tr>
				<tr>
					<td>Ti le hoan thanh</td>
					<td><input type="text" th:field="*{completion_rate}" /></td>
				</tr>
				<tr>
					<td>End Day</td>
					<td><input type="date" th:field="*{target_date_completed}" /></td>
				</tr>
				<tr>
					<td>Imagie</td>
					<td><input type="text" th:field="*{image}" /></td>
				</tr>
				
					<tr>
					<td>Date</td>
					<td><input type="date" th:field="*{create_date}" /></td>
				</tr>
						<tr>
					<td>accc</td>
					<td><input type="text" th:field="*{account}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
