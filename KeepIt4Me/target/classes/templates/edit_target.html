<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Target</title>
</head>
<body>
    <div align="center">
        <h1>Edit Target</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${target}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Target ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Target Name:</td>
                    <td>
                        <input type="text" th:field="*{nameTarget}" />
                    </td>
                </tr>
                <tr>
                    <td>Ti Le Hoan Thanh:</td>
                    <td><input type="text" th:field="*{completion_rate}" /></td>
                </tr>
                <tr>
                    <td>Hinh anh:</td>
                    <td><input type="text" th:field="*{image}" /></td>
                </tr>
                <tr>
                    <td>Ngay hoan thanh:</td>
                    <td><input type="Date" th:field="*{target_date_completed}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
